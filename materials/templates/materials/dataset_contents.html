{% load materials_tags %}

{% comment %}
Contents of class="card-body" corresponding to a data set. Not all
sections are included by default. This file should be included using
the "with ..." syntax to include certain parts.
{% endcomment %}


<!-- MAIN DATA -->
<div class="card" id="general_card_{{ dataset.primary_property.pk }}" hidden="true">
  <div class="card-header">
    General
  </div>
  <div class="card-body">
    <div id="id_general_{{ dataset.primary_property.pk }}"></div>
  </div>
</div>
<!-- SYNTHESIS METHOD -->
<div id="synthesis-card-{{ dataset.primary_property.pk }}" hidden="true">
  <br>
  <div class="card">
    <button class="btn text-left expand-hide-button"
            data-toggle="collapse"
            data-target="#synthesis-body-{{ dataset.primary_property.pk }}">
      Synthesis method (click to expand)
    </button>
    <div class="collapse" id="synthesis-body-{{ dataset.primary_property.pk }}">
      <div class="card-body"></div>
    </div>
  </div>
</div>
<!-- EXPERIMENTAL DETAILS -->
<div id="experimental-card-{{ dataset.primary_property.pk }}" hidden="true">
  <br>
  <div class="card">
    <button class="btn text-left expand-hide-button"
            data-toggle="collapse"
            data-target="#experimental-body-{{ dataset.primary_property.pk }}">
      Experimental details (click to expand)
    </button>
    <div class="collapse" id="experimental-body-{{ dataset.primary_property.pk }}">
      <div class="card-body"></div>
    </div>
  </div>
</div>
<!-- COMPUTATIONAL DETAILS -->
<div id="computational-card-{{ dataset.primary_property.pk }}" hidden="true">
  <br>
  <div class="card">
    <button class="btn text-left expand-hide-button"
            data-toggle="collapse"
            data-target="#computational-body-{{ dataset.primary_property.pk }}">
      Computational details (click to expand)
    </button>
    <div class="collapse" id="computational-body-{{ dataset.primary_property.pk }}">
      <div class="card-body"></div>
    </div>
  </div>
</div>
<br>
<!-- DATA -->
<div class="card" id="subsets_card_{{ dataset.primary_property.pk }}" hidden="true">
  <div class="card-header">
    Data
  </div>
  <div class="card-body">
    <div id="id_subsets_{{ dataset.primary_property.pk }}"></div>
  </div>
</div>
